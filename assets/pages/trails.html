<div id="trail">
	<div id="trail-container">
		<img ng-src="{{type.imgUrl}}">
		<h1>{{type.name}}</h1>

		<div id="trail-card">
			<h4>{{type.km}} km</h4>
			<h4>{{type.hours}} hours</h4>
			<h4>{{type.difficulty}}</h4>
			
			<p>{{type.description}}</p>
		</div>
	</div>

	<div id="trail-menu">
		<div class="button-holder" id="holder-x">
            <button id="x" onclick="window.location.href='#/list'"><i class="fa fa-angle-left"></i></button>
        </div>

		<div class="button-holder" id="holder-check">
            <button id="check" onclick="window.location.href='#/'"><i class="fa fa-street-view"></i></button>
        </div>
	</div>
</div>
